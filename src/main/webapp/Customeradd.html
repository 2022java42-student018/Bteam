<!DOCTYPE html>

<html>

</head>
<title>会員登録</title>
<body>
	<div style="text-align: center">
		<form action="/java/CustmeraddServlet" method="post">
			<p>
				氏名: <input type="text" name="cName"><br>

				住所: <input type="text" address="cAddress"><br>

	</div>
